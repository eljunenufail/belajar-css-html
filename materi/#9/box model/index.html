<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box html</title>
       <!-- pico css -->
     
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
/>
    <link rel="stylesheet" href="style.css">
    <!-- add style css -->
</head>
<body>
    <div class="container">

        <h1>CSS3:box html & position</h1>
        <br>
        <!-- buat grid kolom otomatis -->
        <h2>box model</h2>
        <!-- start gird -->
        <div class="grid">
            <div class="card">
                <div id="box1">
                   box 1 - polos
                </div>
            </div>
            <div class="card">
                <div id="box2">
                   box 2 - pedding
                </div>
            </div>
            <div class="card">
                <div id="box3">
                 box 3 - padding + border
                </div>
                
            </div>
            <div class="card">
                <div id="box4">
                 box 4 - padding + border
                     + margin
                </div>
                
            </div>
        </div>
        <!-- end gird -->
         <br><br><br>
         <h2>position</h2>
           <div class="grid">
            <div class="card">
                <div id="box5">
                  Static
                </div>
            </div>
            <div class="card">
                <div id="box6">
                  relative
                </div>
            </div>
            <div class="card" style="position: relative;">
                <div id="box7">
                 absolute
                </div>
                
            </div>
               <div class="card">
                <div id="box8">
                  FIXED
                </div>
            </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
